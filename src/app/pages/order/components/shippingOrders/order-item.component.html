<div class="table-responsive">
    <table class="table">
        <tr>
            <th>#</th>
            <th>产品名称</th>
            <th>产品数量</th>
        </tr>
        <tr *ngFor="let item of items">
            <td>{{item.id}}</td>
            <td>{{item.name}}</td>
            <td>{{item.quantity}}</td>
        </tr>

    </table>
</div>
