<ba-card title="订单列表" baCardClass="with-scroll table-panel">
  <div class="table-responsive" style="width:1800px;">
    <table class="table">
      <tr>
        <th>#</th>
        <th>订单编号</th>
        <th>订单日期</th>
        <th>客户昵称</th>
        <th>商品单价</th>
        <th>商品数量</th>
        <th>订单金额</th>
        <th>剩余天数</th>
        <th>操作</th>
      </tr>
      <tr *ngFor="let item of items">
        <td>{{item.id}}</td>
        <td>{{item.orderNo}}</td>
        <td>{{item.createdTime}}</td>
        <td>{{item.customer.nickName}}</td>
        <td>{{item.price}}</td>
        <td>{{item.quantity}}</td>
        <td>{{item.total}}</td>
        <td>{{item.daysLeft}}</td>
        <td><button class="btn btn-primary  btn-sm">录入快递信息</button></td>
      </tr>

    </table>
  </div>
</ba-card>
