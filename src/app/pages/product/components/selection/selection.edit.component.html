<form class="form-horizontal">
    <div class="form-group row">
        <label for="inputEmail3" class="col-sm-2 form-control-label">产品名称</label>
        <div class="col-sm-6">
            <input type="text" class="form-control" id="inputEmail3" placeholder="产品名称" [(ngModel)]="product.name" name="name">
        </div>
    </div>
    <div class="form-group row">
        <label for="price" class="col-sm-2 form-control-label">产品单价</label>
        <div class="col-sm-6">
            <input type="text" class="form-control" id="price" placeholder="产品单价" [(ngModel)]="product.price" name="price">
        </div>
    </div>
    <div class="form-group row">
        <label for="marketPrice" class="col-sm-2 form-control-label">产品市场价</label>
        <div class="col-sm-6">
            <input type="text" class="form-control" id="marketPrice" placeholder="产品市场价" [(ngModel)]="product.marketPrice" name="marketPrice">
        </div>
    </div>
    <div class="row">
        <label for="picture" class="col-sm-2 form-control-label">产品图片</label>
        <div class="col-md-6">
            <ba-card title="点击图标上传图片" baCardClass="with-scroll">
                <ba-picture-uploader [picture]="product.image" [defaultPicture]="defaultPicture" [uploaderOptions]="uploaderOptions" (onUploadCompleted)="handleUpload($event)"></ba-picture-uploader>
            </ba-card>
        </div>
    </div>
        <div class="row">
        <label for="picture" class="col-sm-2 form-control-label">产品详情</label>
        <div class="col-md-6">
            <ba-card title="点击图标上传图片" baCardClass="with-scroll">
                <ba-picture-uploader [picture]="product.description" [defaultPicture]="defaultPicture" [uploaderOptions]="uploaderOptions" (onUploadCompleted)="handleUpload2($event)"></ba-picture-uploader>
            </ba-card>
        </div>
    </div>
    <div class="form-group row">
        <label for="marketPrice" class="col-sm-2 form-control-label">是否上架？</label>
        <div class="col-sm-6">
            <ba-checkbox [(ngModel)]="product.onSale" [label]="'上架'" name="onSale"></ba-checkbox>
        </div>
    </div>
    <div class="form-group row">
        <div class="offset-sm-2 col-sm-10">
            <button type="submit" class="btn btn-primary"(click)="save()">保存</button>
        </div>
    </div>
</form>
