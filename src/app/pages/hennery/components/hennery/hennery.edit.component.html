<form class="form-horizontal">
    <div class="form-group row">
        <label for="ownerName" class="col-sm-2 form-control-label">牧家名称</label>
        <div class="col-sm-6">
            <input type="text" class="form-control" id="ownerName" placeholder="产品名称" [(ngModel)]="item.ownerName" name="ownerName">
        </div>
    </div>
    <div class="form-group row">
        <label for="dog" class="col-sm-2 form-control-label">看门狗</label>
        <div class="col-sm-6">
            <input type="text" class="form-control" id="dog" placeholder="看门狗" [(ngModel)]="item.dogName" name="dog">
        </div>
    </div>
    <div class="form-group row">
        <label for="address" class="col-sm-2 form-control-label">地址</label>
        <div class="col-sm-6">
            <input type="text" class="form-control" id="address" placeholder="地址" [(ngModel)]="item.address" name="address">
        </div>
    </div>
    <div class="row">
        <label for="picture" class="col-sm-2 form-control-label">产品图片</label>
        <div class="col-md-6">
            <ba-card title="点击图标上传图片" baCardClass="with-scroll">
                <ba-picture-uploader [picture]="item.image" [defaultPicture]="defaultPicture" [uploaderOptions]="uploaderOptions" (onUpload)="handleUpload($event)"></ba-picture-uploader>
            </ba-card>
        </div>
    </div>
    <div class="form-group row">
        <label for="recommended" class="col-sm-2 form-control-label">是否推荐？</label>
        <div class="col-sm-6">
            <ba-checkbox [(ngModel)]="item.recommended" [label]="'推荐'" name="recommended"></ba-checkbox>
        </div>
    </div>
    <div class="form-group row">
        <div class="offset-sm-2 col-sm-10">
            <button type="submit" class="btn btn-primary"(click)="save()">保存</button>
        </div>
    </div>
</form>
